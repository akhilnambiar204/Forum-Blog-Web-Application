<!DOCTYPE html>
<html>
<head>
    <title>Posts</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'styles.css'%}"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        div{
            padding-top:40px;
        }
        body{
        font-size: 14px;
        font-family: 'Times New Roman', Times, serif;
        background-color: rgb(0, 0, 0);
        color: #FEFEFE;
        }
        h2, .clearfix{text-align: center;
            padding-top: 20px;}
        .back{
            position: absolute;
            top:4%;
            left:2%;
            color: white;
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>
   
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <a href='../post/' class="back"><i class="fa fa-arrow-left"></i></a>
    <h2 center>Create your post</h2>
    <form method="post" action="/create/">
    {% csrf_token %}
        <div class="container" id="fn">
            <input type="hidden" class="form-control" id="forum" name='forum' value="{{forum}}">
        </div> 
        <div class="container" id="fn">
            <input type="text" class="form-control" id="title" name='title' placeholder="Enter your title">
        </div>
        <div class="container" id="fn">
            <input type="username" class="form-control" id="uername" name='username' placeholder="Enter your username">
        </div>
        <div class="container" id="ln">
            <textarea class="form-control" id="post_details" name='post_details' placeholder="Add your post" rows="10"></textarea>
        </div>
        <div class="clearfix" id="cf">
            <button type="submit" class="btn btn-success submitbtn">Submit</button>
            <!-- <button type="button" class="btn btn-danger cancelbtn">Cancel</button> -->
        </div>
    </form>
</body>
</html>
