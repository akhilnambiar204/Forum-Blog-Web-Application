        <div class="card">
            <div class="card-body blogcard">

                                <th class="col-2">Date</th>
                                <th class="col-2">Created By</th>
                            </tr>
                        </thead>

                        {% for key, value in data.items %}
                            <tr class="d-flex">
                                <td class="col-1" style="text-align: center;">â˜…</td>

                                </td>
