<!DOCTYPE html>
<html>
<head>
    <title>Forums</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>        
    #new{
        position: absolute;
        top:18%;
        left:91%;
        color: white;
        /* background-color: rgb(0, 0, 0); */
        size:24px;
    }
    .titlepage{
        text-align: center;
    }
    .remove_button_css { 
  outline: none;
  padding: 5px; 
  border: 0px; 
  box-sizing: none; 
  background-color: transparent;
  color:red;
  font-size: 35px;
  font-weight: bold; 
}

.back{
    position: absolute;
    top: 2%;
}
    
    </style>
</head>
   
<body>
    <a href='../blfo/' class="back"><i class="fa fa-2x fa-home"></i></a>
    <h2 class="titlepage">PostIt</h2>
    <div class="container">
        <div class="subforum">
            <div class="subforum-title">
                <h1>General Info</h1>
                <a href="/create_forum"><i class="fa fa-2x fa-plus" id="new"></i></a>
            </div>
            <!-- <div class="subforum-row">
                <div class="subforum-icon subforum-column center">
                    <i class="fa fa-file"></i>
                </div>
                <div class="subforum-description subforum-column">
                    <h1><a href=""> Description Title:</a></h1>
                    <p>well this is the forum where everything can be discussed so feel free to erite ehatever you want and discuss as much as you want</p>
                </div>
                <div class="subforum-stats subforum-column center">
                     <span>24 posts | 15 topics</span>
                </div>
                <div class="subforum-info subforum-column">
                    <b><a href="">Last post</a></b> by <a href="">Tobey</a>
                    <br>
                    on<small> 22 feb 2023</small>
                </div>
            </div> -->
            {% for forum, value in data.items %}
            <form id="forum_data" method="post" action="/post/">
            {% csrf_token %}
                <hr class="subforum-devider">
                <div class="subforum-row">
                    <div class="subforum-icon subforum-column center">
                        <i class="fa fa-file"></i>
                    </div>
                    <div class="subforum-description subforum-column">
                        <!-- <input type="hidden" class="form-control" id="forum" name='forum' value="{{forum}}"> -->
                        <input type="hidden" class="form-control" id="uername" name='forum' value="{{forum}}">
                        <h1><button type="submit" class="btn remove_button_css">{{forum}}</button></h1>
                        <p>{{value.forum_description}}</p>
                    </div>
                    <div class="subforum-stats subforum-column center">
                        <span>{{value.no_of_posts}} posts</span>
                    </div>
                    <div class="subforum-info subforum-column">
                        <a href="">{{value.forum_created_by}}</a>
                        <br>
                        <small>Created: {{value.date}}</small>
                    </div>
                </div>
            </form>
            {% endfor %}        
            <!-- additional posts -->
    </div>


</body>
</html>
